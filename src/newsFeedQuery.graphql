{
  allPrismicNewsPost(
    sort: { fields: [data___published_at, first_publication_date], order: DESC }
    limit: 20
  ) {
    nodes {
      id
      url
      first_publication_date
      data {
        title {
          text
        }
        published_at
        excerpt {
          text
        }
        news_categories {
          news_category {
            document {
              ... on PrismicNewsCategory {
                data {
                  name {
                    text
                  }
                }
              }
            }
          }
        }
        featured_image {
          url(imgixParams: { width: 400 })
        }
      }
    }
  }
}
